{% extends 'main.html' %}
{% load static %}

{% block content %}

  <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
            <!-- Render validation errors if any -->
            {{ form.title.errors }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
            {{ form.content.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
